<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign-Up.css">
</head>
<body>
    <div class="signup-container">
        <form class="signup-form" id="signupForm" novalidate>
            <h2 class="signup-title">Sign Up</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <span class="error-message" id="usernameError"></span>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required minlength="6">
                <span class="error-message" id="confirmPasswordError"></span>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
            <p class="login-text">Already have an account? <a href="Log-In.html">Log In</a></p>
        </form>
    </div>
    <script src="Sign-Up.js"></script>
</body>
</html>
